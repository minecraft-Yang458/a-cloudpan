<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>混合网盘系统</title>
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2ecc71;
      --danger-color: #e74c3c;
      --warning-color: #f39c12;
      --light-bg: #f8f9fa;
      --dark-text: #2c3e50;
      --light-text: #7f8c8d;
      --border-color: #ddd;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7f9;
      color: var(--dark-text);
      line-height: 1.6;
      padding: 20px;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid var(--border-color);
    }
    
    h1 {
      color: var(--primary-color);
      margin-bottom: 10px;
      font-size: 2.2rem;
    }
    
    .description {
      color: var(--light-text);
      font-size: 1.1rem;
    }
    
    .upload-section {
      background: var(--light-bg);
      padding: 25px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    
    .section-title {
      margin-bottom: 20px;
      color: var(--dark-text);
      font-size: 1.4rem;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--dark-text);
    }
    
    input[type="file"], input[type="text"], select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input[type="file"]:focus, input[type="text"]:focus, select:focus {
      border-color: var(--primary-color);
      outline: none;
    }
    
    .file-info {
      margin-top: 10px;
      padding: 10px;
      background: #e8f4fd;
      border-radius: 6px;
      font-size: 14px;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      transition: all 0.3s;
    }
    
    .btn-primary {
      background: var(--primary-color);
      color: white;
    }
    
    .btn-primary:hover {
      background: #2980b9;
    }
    
    .btn-secondary {
      background: var(--secondary-color);
      color: white;
    }
    
    .btn-secondary:hover {
      background: #27ae60;
    }
    
    .btn-warning {
      background: var(--warning-color);
      color: white;
    }
    
    .btn-warning:hover {
      background: #e67e22;
    }
    
    .status-message {
      padding: 15px;
      margin: 15px 0;
      border-radius: 6px;
      text-align: center;
      font-weight: 500;
    }
    
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    
    .info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .file-list {
      margin-top: 30px;
    }
    
    .file-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .file-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid var(--border-color);
      transition: background 0.2s;
    }
    
    .file-item:hover {
      background: #f9f9f9;
    }
    
    .file-info {
      flex: 1;
    }
    
    .file-name {
      font-weight: 600;
      margin-bottom: 5px;
      word-break: break-all;
    }
    
    .file-meta {
      font-size: 14px;
      color: var(--light-text);
    }
    
    .file-actions a {
      background: var(--secondary-color);
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.3s;
      display: inline-block;
    }
    
    .file-actions a:hover {
      background: #27ae60;
    }
    
    .progress-bar {
      height: 6px;
      background: #e9ecef;
      border-radius: 3px;
      margin-top: 10px;
      overflow: hidden;
    }
    
    .progress {
      height: 100%;
      background: var(--primary-color);
      width: 0%;
      transition: width 0.3s;
    }
    
    .large-file-note {
      display: none;
      background: #e8f4fd;
      padding: 12px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 14px;
    }
    
    .refresh-btn {
      background: #6c757d;
    }
    
    .refresh-btn:hover {
      background: #5a6268;
    }
    
    .storage-info {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      padding: 15px;
      background: var(--light-bg);
      border-radius: 8px;
    }
    
    .storage-item {
      text-align: center;
    }
    
    .storage-name {
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .storage-status {
      font-size: 14px;
      color: var(--light-text);
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      .file-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      
      .storage-info {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>混合储存网盘</h1>
      <p class="description">小文件存Dropbox，大文件存Google Drive</p>
    </header>

    <div class="upload-section">
      <h2 class="section-title">上传文件</h2>
      <div class="form-group">
        <label for="fileInput">选择文件</label>
        <input type="file" id="fileInput">
        <div id="fileInfo" class="file-info" style="display: none;"></div>
        <div class="progress-bar">
          <div class="progress" id="uploadProgress"></div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="largeFileCode">大文件校验码（仅文件大于5GB时需要）</label>
        <input type="text" id="largeFileCode" placeholder="从管理员处获取校验码">
        <div class="large-file-note" id="largeFileNote">
          注意：大文件将直接上传到Google Drive，需要管理员提供的校验码。
        </div>
      </div>
      
      <button class="btn btn-primary" id="uploadBtn">上传文件</button>
      <div id="uploadStatus"></div>
    </div>

    <div class="storage-info">
      <div class="storage-item">
        <div class="storage-name">Dropbox</div>
        <div class="storage-status" id="dropboxStatus">小文件存储</div>
      </div>
      <div class="storage-item">
        <div class="storage-name">Google Drive</div>
        <div class="storage-status" id="gdriveStatus">大文件存储</div>
      </div>
    </div>

    <div class="file-list">
      <div class="file-header">
        <h2 class="section-title">文件列表</h2>
        <button class="btn refresh-btn" id="refreshBtn">刷新列表</button>
      </div>
      
      <div id="fileListContainer">
        <p>加载中...</p>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "/api"; // Worker 路由前缀
    const FILE_SIZE_LIMIT = 5 * 1024 * 1024 * 1024; // 5GB

    // DOM 元素
    const fileInput = document.getElementById('fileInput');
    const fileInfo = document.getElementById('fileInfo');
    const largeFileCode = document.getElementById('largeFileCode');
    const largeFileNote = document.getElementById('largeFileNote');
    const uploadBtn = document.getElementById('uploadBtn');
    const uploadStatus = document.getElementById('uploadStatus');
    const uploadProgress = document.getElementById('uploadProgress');
    const refreshBtn = document.getElementById('refreshBtn');
    const fileListContainer = document.getElementById('fileListContainer');
    const dropboxStatus = document.getElementById('dropboxStatus');
    const gdriveStatus = document.getElementById('gdriveStatus');

    // 页面加载时初始化
    document.addEventListener('DOMContentLoaded', function() {
      loadFiles();
      setupEventListeners();
    });

    function setupEventListeners() {
      fileInput.addEventListener('change', handleFileSelect);
      uploadBtn.addEventListener('click', uploadFile);
      refreshBtn.addEventListener('click', loadFiles);
    }

    function handleFileSelect() {
      const file = this.files[0];
      if (!file) return;
      
      // 显示文件信息
      const fileSize = formatFileSize(file.size);
      fileInfo.innerHTML = `文件名: ${file.name}<br>大小: ${fileSize}`;
      fileInfo.style.display = 'block';
      
      // 大文件提示
      if (file.size > FILE_SIZE_LIMIT) {
        largeFileNote.style.display = 'block';
      } else {
        largeFileNote.style.display = 'none';
      }
    }

    async function uploadFile() {
      if (fileInput.files.length === 0) {
        showStatus('请选择文件', 'error');
        return;
      }

      const file = fileInput.files[0];
      const isLargeFile = file.size > FILE_SIZE_LIMIT;
      
      // 大文件需要校验码
      if (isLargeFile) {
        const code = largeFileCode.value.trim();
        if (!code) {
          showStatus('大文件需要校验码', 'error');
          return;
        }
      }

      // 禁用上传按钮
      uploadBtn.disabled = true;
      uploadBtn.textContent = '上传中...';
      showStatus('上传中...', 'warning');
      uploadProgress.style.width = '0%';
      
      try {
        if (isLargeFile) {
          // 大文件直接上传到Google Drive
          await uploadLargeFile(file, largeFileCode.value.trim());
        } else {
          // 小文件先尝试Dropbox，满了则传Google Drive
          await uploadSmallFile(file);
        }
        
        showStatus('上传成功！', 'success');
        loadFiles(); // 刷新文件列表
        
        // 清空表单
        fileInput.value = '';
        largeFileCode.value = '';
        fileInfo.style.display = 'none';
        largeFileNote.style.display = 'none';
      } catch (error) {
        showStatus('上传失败: ' + error.message, 'error');
        console.error('Upload error:', error);
      } finally {
        // 恢复上传按钮
        uploadBtn.disabled = false;
        uploadBtn.textContent = '上传文件';
        uploadProgress.style.width = '0%';
      }
    }

    async function uploadSmallFile(file) {
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_type", "dropbox"); // 先尝试Dropbox

      const res = await fetchWithProgress(`${API_BASE}/upload`, { 
        method: "POST", 
        body: formData 
      }, updateProgress);
      
      let data;
      try {
        data = await res.json();
      } catch (e) {
        throw new Error(await res.text());
      }
      
      if (!res.ok) {
        // 如果Dropbox满了，尝试Google Drive
        if (data.error && (data.error.includes("space") || data.error.includes("insufficient"))) {
          showStatus('Dropbox空间不足，尝试Google Drive...', 'info');
          
          const retryFormData = new FormData();
          retryFormData.append("file", file);
          retryFormData.append("upload_type", "gdrive");
          
          const retryRes = await fetchWithProgress(`${API_BASE}/upload`, { 
            method: "POST", 
            body: retryFormData 
          }, updateProgress);
          
          let retryData;
          try {
            retryData = await retryRes.json();
          } catch (e) {
            throw new Error(await retryRes.text());
          }
          
          if (!retryRes.ok) {
            throw new Error(retryData.error || "上传失败");
          }
        } else {
          throw new Error(data.error || "上传失败");
        }
      }
    }

    async function uploadLargeFile(file, code) {
      // 获取上传URL
      const metaFormData = new FormData();
      metaFormData.append("filename", file.name);
      metaFormData.append("size", file.size);
      metaFormData.append("code", code);
      metaFormData.append("upload_type", "gdrive"); // 大文件直接传Google Drive

      const metaRes = await fetch(`${API_BASE}/upload`, { method: "POST", body: metaFormData });
      let metaData;
      
      try {
        metaData = await metaRes.json();
      } catch (e) {
        throw new Error(await metaRes.text());
      }
      
      if (!metaRes.ok || !metaData.uploadUrl) {
        throw new Error(metaData.error || "获取上传链接失败");
      }

      // 直接上传文件到云存储
      const uploadRes = await fetchWithProgress(metaData.uploadUrl, {
        method: "PUT",
        body: file,
        headers: {
          "Content-Type": "application/octet-stream"
        }
      }, updateProgress);
      
      if (!uploadRes.ok) {
        throw new Error("文件上传失败: " + await uploadRes.text());
      }
    }

    async function loadFiles() {
      fileListContainer.innerHTML = '<p>加载中...</p>';
      refreshBtn.disabled = true;
      refreshBtn.textContent = '刷新中...';
      
      try {
        const res = await fetch(`${API_BASE}/files`);
        let data;
        
        try {
          data = await res.json();
        } catch (e) {
          throw new Error(await res.text());
        }
        
        if (!res.ok) {
          throw new Error(data.error || "获取文件列表失败");
        }
        
        if (!data.files || data.files.length === 0) {
          fileListContainer.innerHTML = '<p>暂无文件</p>';
          return;
        }
        
        let html = '';
        data.files.forEach(f => {
          const sizeMB = (f.size / (1024*1024)).toFixed(2);
          const downloadUrl = `${API_BASE}/download?file=${encodeURIComponent(f.source === "Google Drive" ? f.id : f.name)}&type=${f.source === "Google Drive" ? "gdrive" : "dropbox"}`;
          
          html += `
            <div class="file-item">
              <div class="file-info">
                <div class="file-name">${f.name}</div>
                <div class="file-meta">${sizeMB} MB | ${f.source}</div>
              </div>
              <div class="file-actions">
                <a href="${downloadUrl}" download="${f.name}">下载</a>
              </div>
            </div>
          `;
        });
        
        fileListContainer.innerHTML = html;
      } catch (error) {
        fileListContainer.innerHTML = `<div class="status-message error">加载失败: ${error.message}</div>`;
        console.error('Load files error:', error);
      } finally {
        refreshBtn.disabled = false;
        refreshBtn.textContent = '刷新列表';
      }
    }

    function showStatus(message, type) {
      uploadStatus.innerHTML = `<div class="status-message ${type}">${message}</div>`;
      
      // 5秒后清除状态消息（成功/错误消息）
      if (type !== 'warning') {
        setTimeout(() => {
          if (uploadStatus.innerHTML.includes(message)) {
            uploadStatus.innerHTML = '';
          }
        }, 5000);
      }
    }

    function updateProgress(loaded, total) {
      const percent = Math.round((loaded / total) * 100);
      uploadProgress.style.width = percent + '%';
    }

    async function fetchWithProgress(url, options, progressCallback) {
      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        
        xhr.upload.addEventListener('progress', (e) => {
          if (e.lengthComputable) {
            progressCallback(e.loaded, e.total);
          }
        });
        
        xhr.addEventListener('load', () => {
          resolve(new Response(xhr.response, {
            status: xhr.status,
            statusText: xhr.statusText,
            headers: new Headers(xhr.getAllResponseHeaders().split('\r\n').filter(h => h))
          }));
        });
        
        xhr.addEventListener('error', () => {
          reject(new Error('网络错误'));
        });
        
        xhr.addEventListener('abort', () => {
          reject(new Error('请求已取消'));
        });
        
        xhr.open(options.method || 'GET', url);
        
        // 设置请求头
        if (options.headers) {
          Object.keys(options.headers).forEach(key => {
            xhr.setRequestHeader(key, options.headers[key]);
          });
        }
        
        xhr.responseType = 'blob';
        xhr.send(options.body);
      });
    }

    function formatFileSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
      if (bytes < 1024 * 1024 * 1024) return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
      return (bytes / (1024 * 1024 * 1024)).toFixed(2) + ' GB';
    }
  </script>
</body>
</html>
