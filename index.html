<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>QSDQ 云盘</title>
</head>
<body>
  <h1>QSDQ 云盘</h1>

  <!-- 上传文件 -->
  <input type="file" id="fileInput">
  <button onclick="uploadFile()">上传</button>
  <div id="uploadStatus"></div>

  <!-- 文件列表 -->
  <h2>文件列表</h2>
  <button onclick="refreshFiles()">刷新列表</button>
  <ul id="file-list"></ul>

  <!-- 下载文件 -->
  <input type="text" id="downloadName" placeholder="输入文件名下载">
  <button onclick="downloadFile()">下载</button>

  <script>
    async function refreshFiles() {
      try {
        const resp = await fetch("/api/list");
        const data = await resp.json();

        const fileList = document.getElementById("file-list");
        fileList.innerHTML = "";

        data.entries.forEach(file => {
          const li = document.createElement("li");
          const sizeMB = file.size ? (file.size / 1024 / 1024).toFixed(2) : "-";
          li.textContent = `${file.name} (${sizeMB} MB)`;
          fileList.appendChild(li);
        });
      } catch (err) {
        alert("获取文件列表失败: " + err);
      }
    }

    async function uploadFile() {
      const input = document.getElementById("fileInput");
      const statusDiv = document.getElementById("uploadStatus");
      if (!input.files.length) return alert("请选择文件");

      const file = input.files[0];
      const formData = new FormData();
      formData.append("file", file);

      try {
        const xhr = new XMLHttpRequest();
        xhr.open("POST", "/api/upload", true);

        xhr.upload.onprogress = (e) => {
          if (e.lengthComputable) {
            const percent = ((e.loaded / e.total) * 100).toFixed(1);
            statusDiv.textContent = `上传中: ${percent}%`;
          }
        };

        xhr.onload = () => {
          if (xhr.status === 200) {
            statusDiv.textContent = `上传完成: ${file.name}`;
            refreshFiles();
          } else {
            statusDiv.textContent = `上传失败: ${xhr.responseText}`;
          }
        };

        xhr.send(formData);
      } catch (err) {
        statusDiv.textContent = "上传异常: " + err;
      }
    }

    async function downloadFile() {
      const filename = document.getElementById("downloadName").value.trim();
      if (!filename) return alert("请输入文件名");

      try {
        const resp = await fetch(`/api/download?filename=${encodeURIComponent(filename)}`);
        if (!resp.ok) throw new Error(await resp.text());

        const blob = await resp.blob();
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      } catch (err) {
        alert("下载失败: " + err);
      }
    }

    // 页面加载时刷新一次列表
    refreshFiles();
  </script>
</body>
</html>
